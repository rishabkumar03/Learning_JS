<script>
    const div = document.createElement('div') //thats the way of creating any element
    console.log(div);
    div.className = "main" //sets class name
    div.id = Math.round(Math.random() * 10 + 1) //sets id as random integer
    div.setAttribute("title", "generated title") //sets title
    div.style.backgroundColor = "orange" //designs bgcolor
    div.style.padding = "12px" //designs padding
    // div.innerText = "hululu"
    const addText = document.createTextNode("hululu") //creating text node
    div.appendChild(addText) //adds element as child in text node

    document.body.appendChild(div) //returns the child
</script>
</html>
