<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML EVENTS</title>
</head>
<body style="background-color: gray; color: aliceblue;">
    <h2>Amazing Pictures</h2>
    <div>
        <ul id="images">
            <li><img width="200px" alt="photoshop" id="photoshop" src="https://cdn.pixabay.com/photo/2020/04/23/12/44/lighthouse-5082316_1280.jpg"></li>
            <li><img width="200px" alt="" id="japan" src="https://cdn.pixabay.com/photo/2022/08/15/05/23/sun-rays-7387131_1280.jpg"></li>
            <li><img width="200px" alt="" id="river" src="https://cdn.pixabay.com/photo/2023/09/25/10/46/water-8274680_1280.jpg"></li>
            <li><img width="200px" alt="" id="owl" src="https://cdn.pixabay.com/photo/2016/11/18/12/14/owl-1834152_1280.jpg" onclick="alert('owl')"></li>
            <li><img width="200px" alt="" id="prayer" src="https://cdn.pixabay.com/photo/2017/07/27/11/16/prayer-2544994_1280.jpg"></li>
            <li><a  style="color: aliceblue;" href="https://www.google.com" id="google">GOOGLE</a></li>
        </ul>
    </div>
</body>
<script>
    document.getElementById('owl').onclick = function(){
        alert('owl clicked')
    }

    // attachEvent
    // jQuery - on

    document.getElementById('images').addEventListener('click', function(e){
        console.log("clicked inside the ul");
    }, false)

    document.getElementById('owl').addEventListener('click', function(e){
        e.preventDefault();
        e.stopPropagation() // means "Don't let this click trigger any parent's element event listeners." or we can say it will stops bubbling.
    }, false)

    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.tagName);
        if (e.target.tagName === 'IMG') {
            console.log(e.target.id);
            let removeIt = e.target.parentNode
            removeIt.remove()   
        }
        // removeIt.parentNode.removeChild(removeIt)
    })
</script>
</html>
