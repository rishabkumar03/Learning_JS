    <script>
        /* THESE CODES DISPLAYS THE BASIC FUNCTIONALITY AND IT WILL COLLAPSE WHEN WE HAVE MUCH REQUIRED TASK AND WE HAVE TO PERFORM IT WITHOUT ANY REPETITION */
        document.getElementById("bhagwa").onclick = function(){
            document.body.style.backgroundColor = `orange`
        }
        document.getElementById("neela").onclick = function(){
            document.body.style.backgroundColor = `blue`
        }


        /* IT IS THE MOST PRACTICAL USE OF CLOSURES AND LEXICAL SCOPING */
        function clickHandler(color){
            // document.body.style.backgroundColor = `${color}`

            return function(){
                document.body.style.backgroundColor = `${color}`
            }
        }

        document.getElementById('bhagwa').onclick = clickHandler("orange")
        document.getElementById('neela').onclick = clickHandler("blue")
